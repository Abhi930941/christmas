<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy New Year 2026 ðŸŽ†</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html,body { height: 100%; }
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(180deg, #050418 0%, #0b0730 50%, #0f0518 100%);
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            width: 100vw;
            min-height: 100vh;
            position: relative;
        }

        .background { 
            position: fixed; 
            inset: 0; 
            overflow: hidden; 
            z-index: 0; 
            pointer-events: none;
        }
        .gradient-overlay {
            position: absolute; 
            inset: 0;
            opacity: 0.45;
            background: radial-gradient(circle at 40% 30%, rgba(255, 215, 0, 0.10), rgba(0, 217, 255, 0.06), transparent 50%);
            transform: translate3d(0,0,0);
            transition: transform .25s ease-out;
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
        }
        .stars, .orbs { 
            position: absolute; 
            inset: 0; 
            z-index: 0; 
            pointer-events: none; 
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(120deg); }
            66% { transform: translate(-20px, 15px) rotate(240deg); }
        }
        @keyframes shimmer { 0% { transform: translateX(-120%);} 100% { transform: translateX(120%);} }
        @keyframes ping { 0%{ transform: scale(1); opacity: 1 } 75%,100%{ transform: scale(1.8); opacity: 0 } }
        @keyframes fadeIn { from{ opacity:0; transform: translateY(6px);} to{ opacity:1; transform:none; } }
        @keyframes countdownPop { 0% { transform: translateZ(0) scale(.6); opacity: 0 } 60% { transform: translateZ(60px) scale(1.12); opacity: 1 } 100% { transform: translateZ(60px) scale(1); } }
        @keyframes ringPulse { 0%{ transform: translate(-50%,-50%) scale(.3); opacity: .9 } 100%{ transform: translate(-50%,-50%) scale(1.6); opacity: 0 } }

        canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 5; 
            display: block; 
        }
        #confettiCanvas { z-index: 7; }
        #fireworksCanvas { z-index: 6; }

        #clickArea {
            position: fixed; 
            inset: 0; 
            z-index: 8; 
            display: none; 
            cursor: pointer;
            background: transparent;
        }

        .main-content {
            position: relative; 
            z-index: 10;
            display: flex; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            padding: 2rem;
        }

        .stage { 
            display: none; 
            text-align: center; 
            width: 100%; 
            max-width: 1100px; 
        }
        .stage.active { 
            display: block; 
            animation: fadeIn .9s ease both; 
        }

        .intro-content {
            display:flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 1.5rem;
            padding: 2rem;
            backdrop-filter: blur(6px);
            border-radius: 1.25rem;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            box-shadow: 0 8px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .title-bye {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 800;
            background: linear-gradient(90deg,#ffd24b,#ff8a00);
            -webkit-background-clip:text; 
            background-clip:text; 
            color: transparent;

            transform: translateZ(0);
        }

        .title-welcome {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(90deg,#00e5ff,#7b6fff,#ff5bbd);
            -webkit-background-clip:text; 
            background-clip:text; 
            color: transparent;
            text-shadow: 0 6px 30px rgba(0,217,255,0.08);
            transform: translateZ(0);
        }

        .dots-container { 
            display:flex; 
            gap: .8rem; 
            align-items:center; 
            justify-content:center; 
            margin: 0.6rem 0; 
        }
        .dot { 
            width: .6rem; 
            height: .6rem; 
            border-radius:50%; 
            background: #ffd24b; 
            box-shadow: 0 0 12px rgba(255,210,80,0.35);

        }

        .start-button {
            margin-top: 1.25rem;
            padding: .9rem 2.2rem;
            font-size: 1.05rem;
            font-weight: 800;

            cursor: pointer;

            background-size: 200% 200%;

            transition: transform .25s ease, box-shadow .25s ease;
            position: relative;
            overflow: hidden;
        }
        .start-button[disabled] { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none; 
        }
        .start-button:hover { 
            transform: translateY(-6px) scale(1.02);

        }
        .start-button .shimmer {
            position:absolute; 
            inset:0; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.55), transparent);
            transform: translateX(-120%);

            pointer-events:none;

        }

        .countdown-content { 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            height: 50vh; 
        }
        .countdown-number {
            position: relative;
            display: inline-flex;

            justify-content: center;

            background: radial-gradient(closest-side, rgba(255,255,255,0.02), rgba(255,255,255,0.01));

        }
        .count-number-text {

            font-weight: 900;
            z-index: 30;
            background: linear-gradient(90deg, #ffd24b, #00e5ff, #ff6fff);
            -webkit-background-clip:text;

            color: transparent;
            text-shadow: 0 6px 30px rgba(0,217,255,0.06);

        .ring {
            position: absolute;
            top: 50%;

            transform: translate(-50%,-50%);

            border: 6px solid rgba(255,255,255,0.06);
            pointer-events: none;

            mix-blend-mode: screen;

        .ring.r1 { 
            width: 160px;

        .ring.r2 {

        .ring.r3 {

        .celebration-content {

        .year-2026 {

            background: linear-gradient(90deg,#ffd24b,#00e5ff,#ff6fff);
            -webkit-background-clip:text; 
            background-clip:text; 
            color: transparent;
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.6));
        }
        .happy-text { 
            font-weight: 800;

            text-shadow: 0 6px 30px rgba(0,0,0,0.6);
        }
        .emoji-row { 
            display:flex; 
            gap:1rem; 
            font-size:2.2rem; 
        }

        .card-button {
            padding: .8rem 1.6rem; 
            font-weight:700; 
            border-radius: 999px; 
            border: 2px solid rgba(255,255,255,0.06);
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));

            transition: all 0.3s ease;
        }
        .card-button:hover {

        .instructions {

        .modal {

            position: fixed; 
            inset:0;

            align-items:center; 
            justify-content:center; 
            padding: 1.2rem; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(6px); 
        }
        .modal.active {

        }
        .modal-content {
            width:100%;

        .close-button {

            transition: background 0.3s ease;
        }
        .close-button:hover {
            background: rgba(255,255,255,0.1);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 720px) {
            .countdown-number { 
                width: clamp(200px, 70vw, 380px); 
                height: clamp(200px, 70vw, 380px); 
            }
            .count-number-text { 
                font-size: clamp(3rem, 20vw, 6rem); 
            }
            .title-bye, .title-welcome { 
                font-size: clamp(1.6rem, 7vw, 2.6rem); 
            }
            .start-button { 
                padding: .7rem 1.6rem; 
                font-size: .95rem; 
            }
            .emoji-row { 
                font-size: 1.6rem; 
            }
            canvas { 
                image-rendering: optimizeSpeed; 
            }
            .main-content {
                padding: 1rem;
            }
            .intro-content {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .title-bye, .title-welcome {

            }

                font-size: clamp(2.5rem, 12vw, 5rem);
            }
            .instructions {
                font-size: 0.85rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>

    <script>
    (function () {

        const MAX_FIREWORKS = 6;
        const MAX_SPARKLES = 80;
        const MAX_CONFETTI = 60;
        const CLICK_THROTTLE_MS = 350;
        

        let stage = 'intro';
        let countdownValue = 3;
        let mousePos = { x: 0, y: 0 };


        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const fwCtx = fireworksCanvas.getContext('2d');
        const confettiCtx = confettiCanvas.getContext('2d');

        const introStage = document.getElementById('introStage');
        const countdownStage = document.getElementById('countdownStage');
        const celebrationStage = document.getElementById('celebrationStage');
        const startButton = document.getElementById('startButton');
        const cardButton = document.getElementById('cardButton');
        const cardModal = document.getElementById('cardModal');
        const closeCard = document.getElementById('closeCard');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const clickArea = document.getElementById('clickArea');
        const countdownNumber = document.getElementById('countdownNumber');
        const gradientOverlay = document.getElementById('gradientOverlay');

        let fireworks = [];
        let sparkles = [];
        let confettiPieces = [];

        let fwRaf = null;
        let confettiRaf = null;

        let rocketIntervals = [];
        let autoRocketsRunning = false;

        let audioContext = null;

        let lastClickTime = 0;

        function resizeCanvas() {
            const dpr = Math.min(window.devicePixelRatio || 1, 1.5);
            
            [fireworksCanvas, confettiCanvas].forEach(canvas => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
            });
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            
            starsContainer.innerHTML = '';
            const count = Math.min(80, Math.floor(window.innerWidth / 10));
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 2 + 1}px;
                    height: ${Math.random() * 2 + 1}px;
                    background: white;
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.5 + 0.3};
                    box-shadow: 0 0 ${Math.random() * 4 + 2}px white;
                    animation: twinkle ${Math.random() * 3 + 2}s infinite ${Math.random() * 2}s;
                `;
                starsContainer.appendChild(star);
            }
        }
        
        function createOrbs() {
            const orbsContainer = document.getElementById('orbs');
            if (!orbsContainer) return;
            
            orbsContainer.innerHTML = '';
            const colors = [
                'radial-gradient(circle, rgba(255,215,0,0.08) 0%, transparent 70%)',
                'radial-gradient(circle, rgba(0,217,255,0.06) 0%, transparent 70%)',
                'radial-gradient(circle, rgba(255,0,255,0.06) 0%, transparent 70%)'
            ];
            const count = 8;
            
            for (let i = 0; i < count; i++) {
                const orb = document.createElement('div');
                const size = Math.random() * 100 + 50;
                orb.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    border-radius: 50%;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    filter: blur(20px);
                    opacity: ${Math.random() * 0.3 + 0.4};
                    animation: float ${Math.random() * 10 + 8}s ease-in-out infinite ${Math.random() * 3}s;
                `;
                orbsContainer.appendChild(orb);
            }
        }

        document.addEventListener('mousemove', (e) => {
            mousePos.x = (e.clientX / window.innerWidth - 0.5) * 40;
            mousePos.y = (e.clientY / window.innerHeight - 0.5) * 30;
            if (gradientOverlay) {
                gradientOverlay.style.transform = `translate(${mousePos.x}px, ${mousePos.y}px)`;
            }
        });

        function playExplosionSound() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (Math.random() > 0.5) return; // Play only 50% of sounds
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 200 + Math.random() * 150;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) {
 
            }
        }

  
        class Sparkle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color || '#ffffff';
                this.size = Math.random() * 2 + 0.5;
                this.alpha = 1;
                this.decay = 0.02 + Math.random() * 0.03;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color || '#ffd700';
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 3 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.gravity = 0.1;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.02;
            }
            
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                this.size *= 0.99;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = this.getRandomColor();
                this.createExplosion();
                playExplosionSound();
            }
            
            getRandomColor() {
                const colors = ['#ffd700', '#00d9ff', '#ff00ff', '#00ff88', '#ff0088', '#ff6b00'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            createExplosion() {
                const particleCount = 40 + Math.floor(Math.random() * 30);
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            draw(ctx) {
                this.particles.forEach(particle => particle.draw(ctx));
            }
            
            isDead() {
                return this.particles.length === 0;
            }
        }

        class ConfettiPiece {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = -20;
                this.size = Math.random() * 8 + 4;
                this.speed = Math.random() * 2 + 1;
                this.color = this.getRandomColor();
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 4 - 2;
            }
            
            getRandomColor() {
                const colors = ['#ffd700', '#00d9ff', '#ff00ff', '#00ff88', '#ff0088'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y * 0.01) * 0.5;
                this.rotation += this.rotationSpeed;
                
                if (this.y > window.innerHeight) {
                    this.y = -10;
                    this.x = Math.random() * window.innerWidth;
                }
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        function animateFireworks() {
            fwCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw(fwCtx);
                
                if (fireworks[i].isDead()) {
                    fireworks.splice(i, 1);
                }
            }
            

            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw(fwCtx);
                
                if (sparkles[i].alpha <= 0) {
                    sparkles.splice(i, 1);
                }
            }
            
            fwRaf = requestAnimationFrame(animateFireworks);
        }
        
        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            
            confettiPieces.forEach(confetti => {
                confetti.update();
                confetti.draw(confettiCtx);
            });
            
            confettiRaf = requestAnimationFrame(animateConfetti);
        }
        
        function startFireworksLoop() {
            if (!fwRaf) {
                animateFireworks();
            }
        }
        
        function startConfettiLoop() {
            if (!confettiRaf) {
                animateConfetti();
            }
        }

        function createExplosion(x, y) {
            if (fireworks.length >= MAX_FIREWORKS) return;
            
            const firework = new Firework(x, y);
            fireworks.push(firework);

            for (let i = 0; i < 10 && sparkles.length < MAX_SPARKLES; i++) {
                sparkles.push(new Sparkle(
                    x + (Math.random() - 0.5) * 50,
                    y + (Math.random() - 0.5) * 50,
                    firework.color
                ));
            }
        }


        function startAutomaticFireworks() {
            if (autoRocketsRunning) return;
            autoRocketsRunning = true;
            

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createExplosion(
                        Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1,
                        Math.random() * window.innerHeight * 0.3 + 50
                    );
                }, i * 300);
            }

            const interval = setInterval(() => {
                if (fireworks.length < MAX_FIREWORKS / 2) {
                    createExplosion(
                        Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1,
                        Math.random() * window.innerHeight * 0.3 + 50
                    );
                }
            }, 1500);
            
            rocketIntervals.push(interval);
            

            confettiPieces = [];
            for (let i = 0; i < MAX_CONFETTI; i++) {
                confettiPieces.push(new ConfettiPiece());
            }
            startConfettiLoop();
            

            const stopTimeout = setTimeout(stopAutomaticFireworks, 20000);
            rocketIntervals.push(stopTimeout);
        }
        
        function stopAutomaticFireworks() {
            rocketIntervals.forEach(interval => {
                if (typeof interval === 'number') {
                    clearTimeout(interval);
                } else {
                    clearInterval(interval);
                }
            });
            rocketIntervals = [];
            autoRocketsRunning = false;
            confettiPieces = [];
        }

        function renderCountdownValue(val) {
            countdownNumber.innerHTML = `
                <div class="count-number-text">${val}</div>
                <div class="ring r1"></div>
                <div class="ring r2"></div>
                <div class="ring r3"></div>
            `;
        }

        function showStage(newStage) {
  
            [introStage, countdownStage, celebrationStage].forEach(stage => {
                stage.classList.remove('active');
                stage.setAttribute('aria-hidden', 'true');
            });
            

            if (newStage === 'intro') {
                introStage.classList.add('active');
                introStage.setAttribute('aria-hidden', 'false');
                clickArea.style.display = 'none';
                stopAutomaticFireworks();
                fireworks = [];
                sparkles = [];
            } else if (newStage === 'countdown') {
                countdownStage.classList.add('active');
                countdownStage.setAttribute('aria-hidden', 'false');
                clickArea.style.display = 'none';
                startFireworksLoop();
            } else if (newStage === 'celebration') {
                celebrationStage.classList.add('active');
                celebrationStage.setAttribute('aria-hidden', 'false');
                clickArea.style.display = 'block';
                startAutomaticFireworks();
            }
            
            stage = newStage;
        }

        function startCountdown() {
            if (startButton.disabled) return;
            
            startButton.disabled = true;
            countdownValue = 3;
            
            showStage('countdown');
            renderCountdownValue(countdownValue);
            
            const countdownInterval = setInterval(() => {
                countdownValue--;
                
                if (countdownValue > 0) {
                    renderCountdownValue(countdownValue);
                } else {
                    clearInterval(countdownInterval);
                    renderCountdownValue('ðŸŽ‰');
                    
                    setTimeout(() => {
                        showStage('celebration');
                        startButton.disabled = false;
                    }, 1000);
                }
            }, 1000);
        }

        startButton.addEventListener('click', startCountdown);
        
        startButton.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                startCountdown();
            }
        });
        
        cardButton.addEventListener('click', () => {
            cardModal.classList.add('active');
            cardModal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        });
        
        function closeModal() {
            cardModal.classList.remove('active');
            cardModal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }
        
        closeCard.addEventListener('click', closeModal);
        closeModalBtn.addEventListener('click', closeModal);
        
        cardModal.addEventListener('click', (e) => {
            if (e.target === cardModal) {
                closeModal();
            }
        });
        
        clickArea.addEventListener('click', (e) => {
            if (stage !== 'celebration') return;
            
            const now = Date.now();
            if (now - lastClickTime < CLICK_THROTTLE_MS) return;
            lastClickTime = now;
            
            createExplosion(e.clientX, e.clientY);
            
            setTimeout(() => {
                createExplosion(
                    Math.max(50, e.clientX - 80 + Math.random() * 60),
                    Math.max(50, e.clientY - 40 + Math.random() * 80)
                );
            }, 150);
            
            setTimeout(() => {
                createExplosion(
                    Math.min(window.innerWidth - 50, e.clientX + 80 + Math.random() * 60),
                    Math.max(50, e.clientY - 40 + Math.random() * 80)
                );
            }, 300);
        });
 
        function init() {
            createStars();
            createOrbs();
            renderCountdownValue('3');
            startFireworksLoop();
            
            showStage('intro');

            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            setVH();
            window.addEventListener('resize', setVH);
        }

        window.addEventListener('load', init);

        if (document.readyState === 'complete') {
            init();
        }

    })();
    </script>
